<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      display: flex;
      flex-direction: row;
    }

    .box1, .box2 {
      flex: 1;
      padding: 20px;
      color: white;
    }

    .box1 {
      background: steelblue;
    }

    .box2 {
      background: tomato;
    }

    /* Mobilny widok */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      /* Zmieniamy kolejność */
      .box1 {
        order: 1;
      }

      .box2 {
        order: 2;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box1">Box 1</div>
    <div class="box2">Box 2</div>
  </div>
</body>
</html>
